<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      #custom {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body class="container">
    <div class="progress">
      <div
        class="progress-bar bg-success w-75"
        role="progressbar"
        aria-valuenow="75"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        75%
      </div>
    </div>
    <br />
    <div class="progress">
      <div class="progress-bar bg-warning w-50">50%</div>
    </div>
    <br />
    <div class="progress">
      <div class="progress-bar bg-danger w-25">25%</div>
    </div>
    <br />
    <div class="progress">
      <div class="progress-bar bg-info" style="width: 30%">30%</div>
      <div class="progress-bar bg-warning" style="width: 50%">50%</div>
      <div class="progress-bar bg-danger" style="width: 20%">20%</div>
    </div>
  </body>
</html>
